<section
  class="h-100 d-flex align-items-center my-5"
  style="background-color: #ede3ea; min-height: 100vh"
>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <!-- Partie gauche (formulaire) -->
            <div class="col-md-6 p-5">
              <div class="text-center mb-4">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                  style="width: 150px"
                  alt="logo"
                />
                <h4 class="mt-3">Welcome to FlowerShop</h4>
              </div>

              <form (ngSubmit)="onLogin()">
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email"                    
                    [(ngModel)]="email"
                    required

                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password">Mot de passe</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter your password"
                    [(ngModel)]="password"
                  />
                </div>
                <!-- Message d'erreur -->
                <div *ngIf="errorMessage" class="alert alert-danger py-1">
                  {{ errorMessage }}
                </div>
                <div class="text-center">
                  <button
                    class="btnLogin btn btn-primary btn-block w-100 mb-3 border-0 gradient-custom-2"
                    type="submit"
                  >
                    Se connecter
                  </button>

                  <a class="text-muted" href="#">Mot de passe oublié ?</a>
                </div>

                <div class="text-center mt-4">
                  <p>Vous n'avez pas de compte ? <a class="btnAuth" routerLink="/register">
                    S'inscrire
                  </a></p>                  
                </div>
              </form>
            </div>

            <!-- Partie droite (information) -->
            <div
              class="col-md-6 d-flex align-items-center gradient-custom-2 text-white p-4"
            >
              <div>
                <h4 class="mb-4">La beauté des fleurs à votre porte</h4>
                <p>
                  Découvrez nos bouquets frais et personnalisés pour chaque
                  occasion. Livraison rapide et soin garanti !
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
