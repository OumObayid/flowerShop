<!-- Conteneur fixe pour topbar et navbar -->
<nav class="fixed-top" id="nvbar">
  <!-- Topbar -->
  <header class="topbar">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="social-network">
            <li>
              <a class="waves-effect waves-dark" href="#">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li>
              <a class="waves-effect waves-dark" href="#"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li>
              <a class="waves-effect waves-dark" href="#"
                ><i class="fa fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a class="waves-effect waves-dark" href="#"
                ><i class="fa fa-pinterest"></i
              ></a>
            </li>
            <li>
              <a class="waves-effect waves-dark" href="#"
                ><i class="fa fa-google-plus"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
    <div class="container">
      <a class="logo" [ngClass]="{ active: router.url === '/' }" routerLink="/"
        >Flower's Oum</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a [ngClass]="{ active: router.url === '/' }" routerLink="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li>
            <a
              [ngClass]="{ active: router.url === '/about' }"
              routerLink="/about"
              >À propos
            </a>
          </li>
          <li>
            <a
              [ngClass]="{ active: router.url === '/contact' }"
              routerLink="/contact"
              >Contact
            </a>
          </li>
          <ng-container *ngIf="!isloggedIn()">
            <li>
              <a
                [ngClass]="{ active: router.url === '/login' }"
                routerLink="/login"
                >Login
              </a>
            </li>
            <li>
              <a
                [ngClass]="{ active: router.url === '/register' }"
                routerLink="/register"
                >Register
              </a>
            </li>
          </ng-container>

          <li class="nav-item dropdown">
            <a
              *ngIf="isloggedIn()"
              class="dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              admin
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
              <li><a class="dropdown-item" href="/">Profile</a></li>
              <li><a class="dropdown-item" href="/">Catégories</a></li>
              <li><a class="dropdown-item" href="/">Produits</a></li>
              <li></li>
              <div class="dropdown-divider"></div>
              <li>
                <a
                  class="dropdown-item"
                  style="cursor: pointer"
                  (click)="logout()"
                  [ngClass]="{ active: router.url === '/logout' }"
                  routerLink="/logout"
                >
                  se deconnecter
                </a>
              </li>
            </div>
          </li>
          <li>
            <a class="cart-icon" routerLink="/cart">
              <i class="fa fa-shopping-cart"></i>
              <span class="badge badge-pill badge-danger">1</span>
            </a>
          </li>

          <li></li>
        </ul>
      </div>
    </div>
  </nav>
</nav>
